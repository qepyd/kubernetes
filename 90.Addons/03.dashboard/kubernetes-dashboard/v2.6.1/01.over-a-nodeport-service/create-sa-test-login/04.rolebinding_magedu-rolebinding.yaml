apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: magedu
  name: magedu-role-bind

## 主体
subjects:
  ## magedu名称空间下的服务帐户之magedu-user
  - kind: ServiceAccount
    namespace: magedu
    name: magedu-user

## 角色
roleRef:
    kind: Role
    apiGroup: rbac.authorization.k8s.io
    name: magedu-role

