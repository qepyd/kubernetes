apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: magedu
  name: magedu-role
  labels:
    role: magedu-role
rules:

  ### 针对 magedu 名称空间下所有的pods资源对象
  - apiGroups: ["*"]
    resources: ["pods/exec" ]
    verbs: ["get","list","watch","create"]

  - apiGroups: ["*"]
    resources: ["pods" ]
    verbs: ["get","list","watch","create"]

  ### 针对 magedu 名称空间下所有的deployments资源对象
  - apiGroups: ["apps/v1"]
    resources: ["deployments"]
    verbs: ["get","list","watch"]
