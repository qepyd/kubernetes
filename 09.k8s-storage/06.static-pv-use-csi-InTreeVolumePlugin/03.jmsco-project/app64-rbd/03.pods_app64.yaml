---
apiVersion: v1
kind: Pod
metadata:
  namespace: jmsco
  name: app64
  labels:
    project: jmsco 
    env: prod
    app: app64
spec:
  volumes:
  - name: rbd-image-app64-data
    persistentVolumeClaim:
      claimName: app64-data
      readOnly: false

  containers:
  - name: app64
    image: swr.cn-north-1.myhuaweicloud.com/library/busybox:1.31
    imagePullPolicy: Always
    volumeMounts:
    - name: rbd-image-app64-data 
      mountPath: /data/
      readOnly: false
    command:
    - "/bin/sh"
    args: 
    - "-c"
    - "sleep 10000000000"
  - name: sidecar
    image: swr.cn-north-1.myhuaweicloud.com/library/busybox:1.31
    imagePullPolicy: Always
    volumeMounts:
    - name: rbd-image-app64-data 
      mountPath: /data/
      readOnly: false
    command:
    - "/bin/sh"
    args:
    - "-c"
    - "sleep 10000000000"
---
