---
apiVersion: v1
kind: Pod
metadata:
  namespace: lili
  name: volume-downwardapi-fieldref
  labels:
    project: lili
    app: volume-downwardapi-fieldref
  annotations:
    author: chenliang
    email: 158317096@qq.com
spec:
  # Pod级别
  volumes:
  - name: pod-info-metadata
    downwardAPI:
      items:
      - path: namespace
        fieldRef:  
          fieldPath: metadata.namespace
      - path: name
        fieldRef: 
          fieldPath: metadata.name
      - path: uid
        fieldRef: 
          fieldPath: metadata.uid
      - path: labels
        fieldRef: 
          fieldPath: metadata.labels
      - path: annotations
        fieldRef:
          fieldPath: metadata.annotations.author

  # 容器级别之主容器
  containers:
  - name: busybox
    image: swr.cn-north-1.myhuaweicloud.com/library/busybox:1.31
    volumeMounts:
    - name: pod-info-metadata
      mountPath: /data/pod-info-metadata/
      readOnly: true
    command:
    - "/bin/sh"
    args: 
    - "-c"
    - "sleep 10000000000"  
---

