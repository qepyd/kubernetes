---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: lili
  name: myapp01
  labels:
    deploy: myapp01
spec:
  # 副本数,默认为1
  replicas: 2

  # 匹配选择器匹配template中Pod的标签
  selector:
    matchLabels:
      app: myapp01

  # 模板中对Pod进行期望状态定义,
  # 就看你对pods资源的API规划有多熟练了。
  template:
    metadata:
      # 这里就不用指明namespace和name了
      labels:
        app: myapp01
    spec:
      # 我没有指定worker node
      # 也没有容忍Taints
      containers:
        - name: myapp01
          image: swr.cn-north-1.myhuaweicloud.com/library/nginx:1.16
          ports:
            - name: http-80
              containerPort: 80
