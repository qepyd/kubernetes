apiVersion: v1
kind: LimitRange
metadata:
  namespace: lili
  name: max-min-cpu-mem-01 
spec:
  limits:
  - type: Container
    min:
      cpu: "400m"
      memory: "256Mi"
    max:
      cpu: "800m"
      memory: "512Mi"

