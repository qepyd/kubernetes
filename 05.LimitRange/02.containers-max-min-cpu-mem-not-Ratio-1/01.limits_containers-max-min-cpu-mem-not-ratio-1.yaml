apiVersion: v1
kind: LimitRange
metadata:
  namespace: lili
  name: containers-max-min-cpu-mem-not-ratio-1  
spec:
  limits:
  - type: Container
    min:
      cpu: "200m"
      memory: "256Mi"
    max:
      cpu: "400m"
      memory: "512Mi"

