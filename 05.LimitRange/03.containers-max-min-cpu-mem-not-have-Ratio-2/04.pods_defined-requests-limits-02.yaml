
---
apiVersion: v1
kind: Pod
metadata:
  namespace: lili
  name: defined-requests-limits-02 
  labels:
    app: defined-requests-limits-02 
spec:
  containers:
  - name: myapp01
    image: swr.cn-north-1.myhuaweicloud.com/library/nginx:1.16
    # <== 资源请求和限制
    #     有resources.limits
    #     没有resources.requests
    #     resources.requests字段中的相关定义根据esources.limits字段下定义生成。
    resources:
      limits:
        cpu: "400m"      # 最小(min),最大(max)
        memory: "512Mi"  # 最小(min),最大(max)
---
#
# 此资源所在namespace的describe关键信息如下所示
#   No resource quota.
#   
#   Resource Limits
#    Type       Resource  Min    Max    Default Request  Default Limit  Max Limit/Request Ratio
#    ----       --------  ---    ---    ---------------  -------------  -----------------------
#    Container  cpu       200m   400m   200m             200m           -
#    Container  memory    256Mi  512Mi  256Mi            256Mi          -
#
# 此资源对象中 各主容器 有人为定义resoruces，其计算资源的值不可以随便定义，受LimitRange其min、max的限制
#   主容器myapp01
#     resources:
#       limits:
#         cpu: 400m
#         memory: 512Mi
#       requests:
#         cpu: 400m
#         memory: 512Mi
#

