---
apiVersion: v1
kind: Pod
metadata:
  namespace: lili
  name: defined-requests 
  labels:
    app: defined-requests 
spec:
  containers:
  - name: myapp01
    image: swr.cn-north-1.myhuaweicloud.com/library/nginx:1.16
    # <== 资源请求和限制
    #     没有resources.limits
    #     有resources.requests
    #     resources.limits中的资源量设定不会根据resources.requests字段中的定义生成。
    resources:
      #没有limits字段
      #会根据LimitRange中的spce.limits.default字段生成

      requests:  # requests中相关计算资源的量不能大于limits中相关计算资源的量,这是最基本的。
        cpu: "200m"      # 最小(min),最大(max)
        memory: "256Mi"  # 最小(min),最大(max)
---
#
# 此资源所在namespace的describe关键信息如下所示
#   No resource quota.
#   
#   Resource Limits
#    Type       Resource  Min    Max    Default Request  Default Limit  Max Limit/Request Ratio
#    ----       --------  ---    ---    ---------------  -------------  -----------------------
#    Container  cpu       200m   400m   200m             200m           -
#    Container  memory    256Mi  512Mi  256Mi            256Mi          -
#
# 此资源对象中 各主容器 有人为定义resoruces，其计算资源的值不可以随便定义，受LimitRange其min、max的限制
#   主容器myapp01
#     resources:
#       limits:
#         cpu: 200m
#         memory: 256Mi
#       requests:
#         cpu: 200m
#         memory: 256Mi
#

