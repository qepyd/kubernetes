
---
apiVersion: v1
kind: Pod
metadata:
  namespace: lili
  name: defined-requests-limits-01 
  labels:
    app: defined-requests-limits-01 
spec:
  containers:
  - name: myapp01
    image: swr.cn-north-1.myhuaweicloud.com/library/nginx:1.16
    # <== 资源请求和限制
    #     有resources.limits
    #     有resources.requests
    resources:
      limits:
        cpu: "700m"
        memory: "868Mi"
      requests:   # requests中相应计算资源的值不能大于limits中相应计算资源的值,这是最基本的哈
        cpu: "100m"
        memory: "156Mi"
---
#
# 此资源对象所在namespace其describe的关键信息如下所示
#   No resource quota.
#   
#   Resource Limits
#    Type       Resource  Min  Max  Default Request  Default Limit  Max Limit/Request Ratio
#    ----       --------  ---  ---  ---------------  -------------  -----------------------
#    Container  cpu       -    -    200m             600m           -
#    Container  memory    -    -    256Mi            768Mi          -
#
# 此资源对象中 各主容器 有人为定义resoruces，其计算资源的值可以随便定义，不受LimitRange的限制。
#   主容器myapp01
#     resources:
#       limits:
#         cpu: 800m
#         memory: 856Mi
#       requests:
#         cpu: 100m
#         memory: 156Mi
#
