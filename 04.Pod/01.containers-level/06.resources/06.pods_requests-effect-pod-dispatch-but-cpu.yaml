---
apiVersion: v1
kind: Pod
metadata:
  namespace: lili
  name: requests-effect-pod-dispatch 
  labels:
    app: requests-effect-pod-dispatch 
spec:
  containers:
  - name: myapp01
    image: swr.cn-north-1.myhuaweicloud.com/library/nginx:1.16
    # <== 资源限制(limits)和请求(requests)
    resources:
      requests:
        cpu: "50m"
        memory: "216Mi"
  - name: busybox
    image: swr.cn-north-1.myhuaweicloud.com/library/busybox:1.31
    command:
    - "/bin/sh"
    args:
    - "-c"
    - "sleep 1000000000"
    # <== 资源限制(limits)和请求(requests)
    resources:
      limits:
        cpu: "1000000m"   # requests.cpu等同，我设置得有点大 
        memory: "216Mi"
---
