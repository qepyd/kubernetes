---
apiVersion: v1
kind: Secret
metadata:
  namespace: lili
  name: data-stringdata-key-conflic-based-on-stringdata 
immutable: false
type: Opaque
data:
  # 加密命令：
  #    echo "chenliang" | base64
  # 解密命令：
  #    echo "Y2hlbmxpYW5nCg==" | base64 -d
  myname: "Y2hlbmxpYW5nCg=="
stringData:
  # 键的value不用加密
  # 与data字段中的键冲突,以此字段的为准
  # 此资源对象的在线manifests中可看到此键及value（base64加密了的） 
  myname: "lili"
---
